<h2>{{featuredList.title}}</h2>
<section id="featured">

{% for post in collections.featured.slice(0,3) %}
    <article class="featured--post">
        <h3 class="blog-title">
            <a href="{{ post.url }}" class="" data-frame="quaternary">{{post.data.featuredTitle or post.data.title}}
            </a>
        </h3>
        <p class="featured--excerpt excerptP">{{ post.data.excerpt }}</p>
    </article>
    {% endfor %}
</section>
